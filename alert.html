<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main id="main">
      <section id="about" class="wow fadeInUp">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 content" style="text-align: center">
              <h2>Selenium Practice</h2>
              <h3>
                Below button opens an alert once double clicked<br />
                For all examples <a href="index.html"> Click here</a>
              </h3>
            </div>
          </div>
        </div>
      </section>
      <section id="about" style="min-height: 400px">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 content" style="text-align: center">
              <div class="text-center">
                <button
                  id="simpleAlertButton"
                  type="button"
                  class="btn btn-primary"
                  onclick="alert('Hi I\'m alert')"
                >
                  Simple Alert
                </button>
                <button
                  id="confirmationAlertButton"
                  type="button"
                  class="btn btn-primary"
                  onclick="confirm('Hi I\'m alert')"
                >
                  Confirmation Alert
                </button>
                <button
                  id="promptAlertButton"
                  type="button"
                  class="btn btn-primary"
                  onclick="promptuser()"
                >
                  Promt Alert
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      function promptuser() {
        console.log("hello");
        prompt("enter your name", "hi");
      }
    </script>
  </body>
</html>
