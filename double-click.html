<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selenium Practice | Wait And Click Example</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      #submit-button {
        display: none;
      }
    </style>
  </head>

  <body id="body">
    <main id="main">
      <section id="about" class="wow fadeInUp">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 content" style="text-align: center">
              <h2>Selenium Practice</h2>
              <h3>
                Below button opens an alert once double clicked<br />
                For all examples <a href="index.html"> Click here</a>
              </h3>
            </div>
          </div>
        </div>
      </section>
      <section id="about" style="min-height: 400px">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 content" style="text-align: center">
              <div class="text-center">
                <button
                  id="db-click"
                  type="submit"
                  ondblclick="alert('Button double clicked')"
                >
                  Double Click Me
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="copyright">

        </div>
        <div class="credits">
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
